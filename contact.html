    <!------Hero Section-->
    <header>
      <h1><i>Drop me a line</i></h1>
      <p>
        <i>
          Book an appointment,Tell me about your project and consult on my
          services by filling the form below</i>
      </p>
    </header>
    <!--------Main Page Content-->
    <main class="container">
      <h2>send a message</h2>
      <form form action="">
        <div>
          <label for=""> Name</label>
          <input type="text" placeholder="Your Name" class="styles">
        </div>

        <div>
          <label for="">Email</label>
          <input type="text" placeholder="Your Email" class="styles">
        </div>

        <div>
          <label for="">Tel</label>
          <input type="text" placeholder="+254" class="styles">
        </div>

        <div>
          <label for="">Your Phone</label>
          <input type="text"placeholder="07*******" class="styles">
        </div>

        <div>
          <label for="">Subject</label>
          <input type="text" placeholder="subject" class="styles">
        </div>

        <div>
          <label for="product">Product</label>
          <select name="product" id="product" class="styles">
            <option value="web">Web Application</option>
            <option value="desktop">Desktop Application</option>
            <option value="mobile">Mobile Application</option>
            <option value="other">Other</option>
          </select>

        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" class="styles" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="send">
        </form>
    </main>
